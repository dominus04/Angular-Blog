<div class="container__big-card">
  <a [routerLink]="['content', Id]">
    <div class="big-card__photo">
      <img src="{{ imgCover }}"
        alt="Imagem do big card"
        height="200px"
      >
    </div>
    <div class="big-card__title">
      <h2>{{ cardTitle }}</h2>
    </div>
    <div class="big-card__description">
      <p>{{ cardDescription }}</p>
    </div>
  </a>
</div>
